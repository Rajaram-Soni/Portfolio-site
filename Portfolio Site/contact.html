<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="form_container">
        <div class="upper_part">
            <h3 class="title">
                Contact Me
            </h3>
            <h5 class="sub_title">
                Feel free to drop a advice below!
            </h5>
        </div>
        <form action="mailto: rajaramsoni1986@gmail.com" class="form">
            <div class="name">
                <label for="name">Full Name :</label>
                <input type="text" id="name" placeholder="Enter full name">
            </div>
            <div class="name">
                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="Enter email address">
            </div>
            <div class="name">
                <label for="number">Phone :</label>
                <input type="number" id="number" placeholder="E.g. +91 00000-00000">
            </div>
            <div class="name">
                <label for="message">Message :</label>
                <textarea name="message" id="message" cols="1" rows="5" placeholder="Your comment...."></textarea>
            </div>
            <input type="submit" value="Submit" class="submit">
        </form>
    </div>
</body>

</html>
